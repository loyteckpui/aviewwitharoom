<body>

	<h1>A View with A Room</h1>

	<img src="archive/001a_room_plan.jpg" >



	<script>

	let room;

	function preload() {
		room = loadModel('assets/models/room_test_inv_mir.obj');

	}

	function setup() {
	//  createCanvas(1000, 400, WEBGL);
	  createCanvas(windowWidth/2, windowHeight/2, WEBGL);
	}

	function draw() {
	  background(200);
	  
	  orbitControl(10,10,0.10);

		// noStroke();

	  normalMaterial();
	  ambientLight(255); // white light
	//  ambientMaterial(255, 0, 255); // pink material


	  push();
	  model(room);
	  pop();


	//  push();
	//  translate(mouseX-width/2,mouseY-height/2);
	//  plane(100);
	//  pop();
	  


	}
</script>

</body>
